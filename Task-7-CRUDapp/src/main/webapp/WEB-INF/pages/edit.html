<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .button:active {
            background-color: #3e8e41;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" name="_method" value="patch"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" />
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <button type="submit" class="button">Update</button>
</form>
<br/>
<a th:href="@{/users}" class="button">Back to Users List</a>
</body>
</html>
